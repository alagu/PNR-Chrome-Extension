<html>
<head>
    <script src="jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="pnr_extension.css">
    <title>PNR Status Watchlist</title>
</head>
<body>
<div id="parent-wrap" style="width:502px;">
    <div id="modify-block">
        <div id="edit-block">
        <button id="edit-toggle">Edit</button>
        </div>
        <div id="add-block">
        <button id="add-toggle">Add</button>
        </div>
    
        <div id="add-pnr-input">
            <div class="input-wrap">
                <label>Enter PNR</label><input type="text" id="pnr-input">
            </div>
            <input type="submit" value="Add" id="add-action">
        </div>
        <div style="clear:both;"></div>
    </div>

    <div id="notif-message">Loading..</div>
    <div id="results-block">
    </div>
</div>
<script src="user.js"></script>
</body>
</html>
